<!DOCTYPE html>
<html>
    <head>
        <title>jq and Chart js</title>

        <link rel="stylesheet" href="css/style.css"/>
        <script src="js/lib/Chart.js"></script>
        <script src="js/lib/jquery-3.4.1.min.js"></script>
        <script src="js/jq-charter.js"></script>

        <script type="text/javascript">
            $(function() {
                console.log("Make a chart thing.");
                var opts = {
                    data: {
                        labels: ['a','b','c','d','e','f'],
                        datasets: [
                            {
                                label: "test",
                                data: [1,2,3,4,5],
                                backgroundColor: '#333',
                                borderColor: '#000',
                                borderWidth: 0,
                            }
                        ]
                    },
                    options: {
                        legend: {
                            labels: {usePointStyle: true}
                        }
                    },
                    type: 'bar',
                };
                $("#mychart").chartify(opts);


                setTimeout(function() {
                    var opts = {
                        data: {
                            labels: ['a','b','c','d','e'],
                            datasets: [
                                {
                                    label: "test",
                                    data: [3,2,3,7,5],
                                    backgroundColor: 'rgb(255, 0, 255)',
                                    borderColor: '#000',
                                    borderWidth: 0,
                                }
                            ]
                        }
                    };

                    console.log($('#mychart').chartify('getInstances'));

                    $('#mychart').chartify('update', opts);

                    setTimeout(function() {
                        $("#mychart").chartify('destroy');
                    }, 2000);
                }, 2000);
            });
        </script>
    </head>

    <body>
        <h1>Chart.js Combined with jQuery</h1>

        <h2>Chart it!</h2>
        <p>Create a chart from scratch with a single canvas, using jQuery to make things easier.</p>

        <div>
            <canvas id="mychart"></canvas>
        </div>
    </body>
</html>
